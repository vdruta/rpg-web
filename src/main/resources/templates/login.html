    <h1>Log In</h1>
    <form action="#" th:action="@{/login}" th:object="${logindto}" method="post" allign="middle">
        <div class="col-lg-4">

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" th:field="*{email}"/>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" th:field="*{password}" type="password"/>
            </div>
            <button type="submit" value="Submit" class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>
