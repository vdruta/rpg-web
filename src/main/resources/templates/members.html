<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="header-login-signup.css" />
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css' />
    <title>RPG Game - Members Area</title>
</head>

<body>
<header class="header-login-signup">
    <div class="header-limiter">
        <h1><a href="/">Bloody<span>Meadow</span></a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="#">Blog</a>
            <a href="/createhero">Create Hero</a>
        </nav>
        <p>Members area</p>
        <ul>
            <li><a href="/logout">Log Out</a></li>
        </ul>
    </div>
</header>

<div class="menu" style="background-image:url(medieval.png);">
    <h1>Members Area</h1>
    <p th:text="${'Welcome '+user.name+'!'}"/>

    <table align="center" style="background-color:rgba(100, 100, 100, 0.8); border-spacing: 30px; border-collapse: separate;">
        <tr>
            <td>
                <div align="left">
                    <center><h4><p style="color:white;">Authenticated User</p></h4></center>
                    <p class="bg-primary">User Name:</p>
                    <p style="color:white;" th:text="${user.name}"></p>
                    <p class="bg-primary">Email:</p>
                    <p style="color:white;" th:text="${user.email}"></p>
                </div>
            </td>
            <td>
                <div align="left">
                    <center><h2><p style="color:white;">Heroes</p></h2></center>
                    <table class="table table-bordered">
                        <tr>
                            <td class="bg-primary">Type</td>
                            <td class="bg-primary">Name</td>
                            <td class="bg-primary">Id</td>
                            <td class="bg-primary">Level</td>
                            <td class="bg-primary">Health</td>
                            <td class="bg-primary">Damage</td>
                            <td class="bg-primary">Inventory(items)</td>
                        </tr>
                        <tr style="color:white;" th:each="hero: ${user.heroes}">
                            <td th:text="${hero.heroType}"></td>
                            <td th:text="${hero.name}"></td>
                            <td th:text="${hero.id}"></td>
                            <td th:text="${hero.level}"></td>
                            <td th:text="${hero.health}"></td>
                            <td th:text="${hero.damage}"></td>
                            <td th:text="${hero.inventoryCount}"></td>
                            <td><a th:href="${'/startmission?id='+hero.id}"><button type="button" class="btn btn-success">Play</button></a></td>
                            <td><a th:href="${'/edithero?id='+hero.id}"><button type="button" class="btn btn-warning">Edit</button></a></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="vertical-align: middle">
                <div class="centered">
                    <p><a href="/createhero"><button type="button"  style="vertical-align: middle" class="btn btn-danger btn-lg">Create New Hero</button></a></p>
                </div>
            </td>
        </tr>
        </table>
</div>
</body>
</html>
